services:
  # Backend API Service
  - type: web
    name: radiobase-backend
    env: docker
    region: oregon
    plan: free
    dockerContext: ./Backend
    dockerfilePath: Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: N2YO_API_KEY
        sync: false
      - key: DB_URL
        fromDatabase:
          name: radiobase-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: radiobase-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: radiobase-db
          property: password
      - key: ALLOWED_ORIGINS
        value: https://radiobase.vercel.app,http://localhost:3000
      - key: SHOW_SQL
        value: false

databases:
  - name: radiobase-db
    databaseName: radiobase
    user: radiobase_user
    region: oregon
    plan: free
