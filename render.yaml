services:
  # Backend API Service
  - type: web
    name: radiobase-backend
    env: docker
    region: oregon
    plan: free
    dockerContext: ./Backend
    dockerfilePath: ./Backend/Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: N2YO_API_KEY
        sync: false
      - key: DB_URL
        fromDatabase:
          name: radiobase-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: radiobase-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: radiobase-db
          property: password
      - key: ALLOWED_ORIGINS
        value: https://radiobase.vercel.app,http://localhost:3000
      - key: SHOW_SQL
        value: false

  # Frontend Web Service (Alternative to Vercel)
  - type: web
    name: radiobase-frontend
    env: node
    region: oregon
    plan: free
    rootDir: radiobase
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://radiobase-backend.onrender.com
      - key: NEXT_PUBLIC_LOGIN_URL
        value: https://radiobase-backend.onrender.com/oauth2/authorization/google
      - key: NEXT_PUBLIC_REGISTER_URL
        value: https://radiobase-backend.onrender.com/oauth2/authorization/google

databases:
  - name: radiobase-db
    databaseName: radiobase
    user: radiobase_user
    region: oregon
    plan: free
