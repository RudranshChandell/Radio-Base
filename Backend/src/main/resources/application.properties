spring.application.name=Backend

# Server configuration for Render
server.port=${PORT:8080}

# AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.client-name=Google

# N2YO API Configuration
API_KEY=${N2YO_API_KEY}
N2YO_BASE_URL=https://api.n2yo.com/rest/v1/satellite/

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration for Render
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://radiobase.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Frontend URL for OAuth redirects
NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL:http://localhost:3000}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
